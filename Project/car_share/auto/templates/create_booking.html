{% extends "base_generic.html" %}

<html>
	<body>
		<div class = "flex _direction-column container"> 
			{% block content %}
			<h1>Create Booking</h1>
			  <form method="post">
    			{% csrf_token %}
			    {% for field in form %}
			      	<p>
				        {{ field.label_tag }}<br>
				        {{ field }}
				        {% if field.help_text %}
				          	<small style="color: blue">{{ field.help_text }}</small>
				        {% endif %}
				        {% for error in field.errors %}
				          	<p style="color: red">{{ error }}</p>
				        {% endfor %}
			      	</p>
			    {% endfor %}
			    <button type="submit">Sign up</button>
			  </form>   	

			{% endblock %}
		</div>
	</body>
</html>
